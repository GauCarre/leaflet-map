<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Leaflet dynamique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+U8dYlEDw+nR0Dc3zyHd4IURwD5PJcZo+GIu9kLc4="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j5QidYfG9F9eP2v7r9wJe+bz+8uLeihpvvV+Nc4="
    crossorigin=""
  ></script>

  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const lat = parseFloat(getParam("lat"));
    const lng = parseFloat(getParam("lng"));
    const title = getParam("title") || "Point par d√©faut";

    const defaultLat = 48.8566;
    const defaultLng = 2.3522;

    const validLat = !isNaN(lat) ? lat : defaultLat;
    const validLng = !isNaN(lng) ? lng : defaultLng;

    const map = L.map("map").setView([validLat, validLng], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    const marker = L.marker([validLat, validLng]).addTo(map);
    marker.bindPopup(title).openPopup();
  </script>
</body>
</html>
