<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carte dynamique avec Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Récupère les paramètres depuis l'URL (ex : ?lat=48.8566&lon=2.3522&label=Verger+Sud)
      const params = new URLSearchParams(window.location.search);
      const lat = parseFloat(params.get("lat")) || 48.8566;
      const lon = parseFloat(params.get("lon")) || 2.3522;
      const label = decodeURIComponent(params.get("label")) || "Point";

      const map = L.map("map").setView([lat, lon], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup(label)
        .openPopup();
    </script>
  </body>
</html>
