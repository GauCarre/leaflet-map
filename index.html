<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Leaflet dynamique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+U8dYlEDw+nR0Dc3zyHd4IURwD5PJcZo+GIu9kLc4="
    crossorigin=""
  />
  <style>
    #map {
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j5QidYfG9F9eP2v7r9wJe+bz+8uLeihpvvV+Nc4="
    crossorigin=""
  ></script>

  <script>
    // Fonction pour récupérer un paramètre dans l'URL
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Récupérer latitude, longitude et titre dans l'URL
    const lat = parseFloat(getParam("lat")) || 48.8566; // défaut Paris
    const lng = parseFloat(getParam("lng")) || 2.3522;
    const title = getParam("title") || "Point par défaut";

    // Initialisation de la carte
    const map = L.map("map").setView([lat, lng], 15);

    // Ajouter les tuiles OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Ajouter un marqueur avec popup
    const marker = L.marker([lat, lng]).addTo(map);
    marker.bindPopup(title).openPopup();
  </script>
</body>
</html>
